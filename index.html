<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/bde74a8f1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div id="body">
        <h1 id="h1-top">Generate a</h1>
        <h1 id="h1-bottom">random password</h1>
        <p>never use an insecure password again</p>
        <button class="generate-btn" onClick="generatePassword()">Generate password</button>
        <div class="suggestion">
            <p id="display-el" class="password-suggestion"></p>
            <button class="copy-btn" onClick="copyPassword()"><i class="fa-solid fa-copy"></i></button>
        </div>
        <script src="index.js"></script>
      </div>
    </body>
</html>
